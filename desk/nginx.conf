server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/octet-stream;

    # Serve static assets directly - this MUST come before the SPA fallback
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|glb|gltf|bin|mp3|mp4|mov|m4a|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # Add CORS headers if needed
        add_header Access-Control-Allow-Origin *;
    }

    # SPA fallback - serve index.html for all routes (only if file doesn't exist)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
