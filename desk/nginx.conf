server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Include default MIME types
    include /etc/nginx/mime.types;
    
    # Add custom MIME types for 3D models and audio
    types {
        application/octet-stream glb bin;
        model/gltf+json gltf;
        audio/mpeg mp3;
        audio/mp4 m4a;
        video/quicktime mov;
        video/mp4 mp4;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml+rss 
        application/octet-stream
        audio/mpeg
        model/gltf+json;

    # Serve static assets directly - this MUST come before the SPA fallback
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|glb|gltf|bin|mp3|mp4|mov|m4a|webp)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        # CORS headers for cross-origin requests
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        # Ensure proper MIME types
        default_type application/octet-stream;
    }

    # SPA fallback - serve index.html for all routes (only if file doesn't exist)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
