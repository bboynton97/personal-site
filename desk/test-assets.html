<!DOCTYPE html>
<html>
<head>
    <title>Asset Loading Test</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        .info { background: #d1ecf1; }
    </style>
</head>
<body>
    <h1>Static Asset Loading Test</h1>
    <p>This page tests if static assets are being served correctly by nginx.</p>
    
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        async function testAsset(url, expectedType) {
            const div = document.createElement('div');
            div.className = 'test';
            div.innerHTML = `<strong>Testing: ${url}</strong><br>`;
            
            try {
                const response = await fetch(url, { method: 'HEAD' });
                const contentType = response.headers.get('Content-Type');
                const contentLength = response.headers.get('Content-Length');
                const status = response.status;
                
                if (status === 200) {
                    if (contentType && contentType.includes(expectedType)) {
                        div.className += ' success';
                        div.innerHTML += `✅ Status: ${status}<br>Content-Type: ${contentType}<br>Size: ${contentLength} bytes`;
                    } else if (contentType && contentType.includes('text/html')) {
                        div.className += ' error';
                        div.innerHTML += `❌ Status: ${status}<br>⚠️ Content-Type: ${contentType} (should be ${expectedType})<br>Server is returning HTML instead of the file!`;
                    } else {
                        div.className += ' info';
                        div.innerHTML += `⚠️ Status: ${status}<br>Content-Type: ${contentType} (expected ${expectedType})<br>Size: ${contentLength} bytes`;
                    }
                } else if (status === 404) {
                    div.className += ' error';
                    div.innerHTML += `❌ Status: 404 - File not found`;
                } else {
                    div.className += ' error';
                    div.innerHTML += `❌ Status: ${status}`;
                }
            } catch (error) {
                div.className += ' error';
                div.innerHTML += `❌ Error: ${error.message}`;
            }
            
            results.appendChild(div);
        }
        
        // Test various asset types
        testAsset('/napkin.glb', 'application/octet-stream');
        testAsset('/ipod_classic.glb', 'application/octet-stream');
        testAsset('/github-octocat/source/scene.glb', 'application/octet-stream');
        testAsset('/creepy-knock.mp3', 'audio/mpeg');
        testAsset('/jumpscare.mp3', 'audio/mpeg');
        testAsset('/logo.svg', 'image/svg+xml');
        testAsset('/pointer.png', 'image/png');
    </script>
</body>
</html>
