<div class="terminal">
  <div class="terminal-content">
    <div class="terminal-line">
      <span class="prompt">Last login:</span>
      <span class="timestamp">{{ lastLoginTime }}</span>
    </div>
    
    <div class="terminal-line">
      <span class="greeting">{{ greeting }}</span>
    </div>
    
    <div class="terminal-line">
      <span class="info">{{ systemInfo }}</span>
    </div>
    
    <div class="terminal-line">
      <span class="help">{{ helpText }}</span>
    </div>
    
    <div class="terminal-line">
      <span class="prompt">braelyn&#64;personal-site:~$</span>
      <input 
        type="text" 
        class="command-input" 
        [(ngModel)]="currentCommand"
        (keydown)="onKeyDown($event)"
        placeholder=""
        autofocus>
    </div>
  </div>
</div>
