<h2>Blog</h2>
<p>Welcome to my blog! Here I'll share my thoughts, experiences, and insights.</p>

<div class="blog-posts">
  <div *ngFor="let post of blogPosts" class="blog-post-card">
    <h3>
      <a [routerLink]="post.route" class="post-title">{{ post.title }}</a>
    </h3>
    <p class="post-excerpt">{{ post.excerpt }}</p>
    <span class="post-date">{{ post.date }}</span>
  </div>
</div>
