<div class="brain-rot-overlay" [class.active]="isActive" (click)="stopBrainRot()">
  <!-- Left side - ADHD -->
  <div class="left-side">
    <div class="title">ADHD</div>
    <div class="counter" [class.shake]="fCounterShake">F counter: {{fCounter}}/100</div>
  </div>
  
  <!-- Right side - ATTACK -->
  <div class="right-side">
    <div class="title">ATTACK</div>
    <div class="counter" [class.shake]="jCounterShake">J counter: {{jCounter}}/100</div>
  </div>
  
  <div class="brain-rot-container" (click)="$event.stopPropagation()">
    <!-- Video element -->
    <video 
      id="brain-rot-video"
      class="brain-rot-video"
      preload="auto"
      muted>
      <source src="assets/video/brainrot.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <!-- iPhone home indicator -->
    <div class="home-indicator"></div>
  </div>
</div>
